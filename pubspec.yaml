name: laza
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  sign_in_button: ^3.2.0
  flutter_otp_text_field: ^1.1.1
  sliding_clipped_nav_bar: ^3.1.0+4
  adaptive_dialog: ^1.9.0+2
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.2
  flutter_rating_bar: ^4.0.1
  auto_route: ^7.8.4
  medusa_store_flutter:
    git:
      url: https://github.com/mllrr96/Medusa_Store_API_Flutter.git
      ref: main
  cached_network_image: ^3.3.0
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.3.3
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  multiple_result: ^5.1.0
  gap: ^3.0.1
  intl: ^0.18.1
  flag: ^7.0.0
  animated_digit: ^3.2.3
  flutter_easyloading: ^3.0.5
  infinite_scroll_pagination: ^4.0.0
  skeletonizer: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  freezed: ^2.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: LazaIcons
      fonts:
       - asset: assets/fonts/LazaIcons.ttf