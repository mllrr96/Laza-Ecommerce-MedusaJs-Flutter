name: laza
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  sign_in_button: ^3.2.0
  flutter_otp_text_field: ^1.1.1
  sliding_clipped_nav_bar: ^3.1.0+4
  adaptive_dialog: ^1.9.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: LazaIcons
      fonts:
       - asset: assets/fonts/LazaIcons.ttf